<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="images/img1.avif" alt="">
            <div class="caption">A beautifull sunset</div>
        </div>
         <div class="slide">
            <img src="images/img2.avif" alt="">
            <div class="caption">A dark forest</div>
        </div>
        <div class="slide">
            <img src="images/img3.avif" alt="">
            <div class="caption">mountain view with cloud</div>
        </div>
        <div class="slide">
            <img src="images/img4.avif" alt="">
            <div class="caption">Big mountain</div>
        </div> 

        <span class="arrow pre" onclick="controller(-1)">&#8249;</span>
        <span class="arrow next" onclick="controller(1)">&#8250;</span>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
